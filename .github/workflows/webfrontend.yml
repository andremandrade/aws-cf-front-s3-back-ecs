name: WebFrontend

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

env:
  AWS_REGION: us-west-2

jobs:
  
  build:
    runs-on: ubuntu-latest
    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: '16'
      - run: npm install -g @angular/cli
      - name: Build angular project
        run: |
          cd web-frontend
          npm install
          ng build
          tar -vzcf web-frontend.zip dist/web-frontend/
      - name: Upload Artifact
        uses: actions/upload-artifact@v3
        with:
          name: webfrontend-dist
          path: web-frontend/web-frontend.zip

  deploy:
    needs: build
    runs-on: ubuntu-latest
    permissions:
      id-token: write
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      
      - name: Download the zipped dist folder
        uses: actions/download-artifact@v3
        with:
          name: webfrontend-dist
      
      - name: Unzip dist folder
        run: tar -vxzf webfrontend-dist.zip

      - name: Configure AWS credentials from Test account
        uses: aws-actions/configure-aws-credentials@v1
        with:
          role-to-assume: arn:aws:iam::380095960694:role/GithubActionsAssumeRole
          role-session-name: githubactions-cf01-webfront-deploy
          aws-region: ${{ env.AWS_REGION }}
      
      - name: Deploy static webfront in S3
        run: |
          S3_BUCKET_NAME=$(aws cloudformation describe-stack-resource --stack-name aws-cloudformation01-test --logical-resource-id WebSiteBucket --query StackResourceDetail.PhysicalResourceId --output text)
          aws s3 sync ./dist/web-frontend/ s3://$S3_BUCKET_NAME
